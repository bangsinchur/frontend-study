<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP 메서드 실습</title>
  </head>
  <body>
    <h1>HTTP 메서드 실습</h1>
    <script>
      // 게시글 생성, 수정, 삭제를 테스트하는 async 함수
      async function testHttpMethods() {
        try {
          // 1. POST로 새 게시글 생성
          console.log("1. POST 요청 - 게시글 생성");
          const createResponse = await fetch(
            "https://jsonplaceholder.typicode.com/posts",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                title: "새 게시글",
                body: "게시글 내용입니다.",
                userId: 1,
              }),
            }
          );
          const newPost = await createResponse.json();
          console.log("생성된 게시글:", newPost);

          // 2. PUT으로 게시글 전체 수정
          console.log("\n2. PUT 요청 - 게시글 전체 수정");
          const putResponse = await fetch(
            `https://jsonplaceholder.typicode.com/posts/${newPost.id}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                title: "수정된 게시글",
                body: "내용이 전부 수정되었습니다.",
                userId: 1,
              }),
            }
          );
          const updatedPost = await putResponse.json();
          console.log("수정된 게시글:", updatedPost);

          // 3. PATCH로 게시글 일부 수정
          console.log("\n3. PATCH 요청 - 게시글 일부 수정");
          const patchResponse = await fetch(
            `https://jsonplaceholder.typicode.com/posts/${newPost.id}`,
            {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                title: "제목만 수정됨", // 제목만 수정
              }),
            }
          );
          const partiallyUpdatedPost = await patchResponse.json();
          console.log("일부 수정된 게시글:", partiallyUpdatedPost);

          // 4. DELETE로 게시글 삭제
          console.log("\n4. DELETE 요청 - 게시글 삭제");
          const deleteResponse = await fetch(
            `https://jsonplaceholder.typicode.com/posts/${newPost.id}`,
            {
              method: "DELETE",
            }
          );
          console.log("삭제 완료 - 상태코드:", deleteResponse.status);
        } catch (error) {
          console.error("에러 발생:", error);
        }
      }

      // 함수 실행
      testHttpMethods();
    </script>
  </body>
</html>
