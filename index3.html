<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML 기초 구조</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; }
      header, main, footer { padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 12px; }
      h1 { margin: 0 0 8px; }
      p { margin: 8px 0; }
      a { color: #0b5fff; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <header>
      <h1>신철 님의 페이지</h1>
      <p>이 문서는 HTML의 기본 구조를 보여줍니다.</p>
    </header>

    <main>
      <section>
        <h2>문단과 링크</h2>
        <p>HTML은 <strong>콘텐츠의 의미</strong>를 표현합니다. 자세한 내용은
          <a href="#more">아래 섹션</a>을 확인하세요.</p>
      </section>

      <section id="more">
        <h2>이미지와 대체 텍스트</h2>
        <p>이미지는 <code>alt</code> 속성으로 의미를 보완합니다.</p>
        <img src="example.jpg" alt="산 능선을 따라 떠오르는 해" width="320">
      </section>
    </main>

    <footer>
      <small>&copy; 2025 신철. 모든 권리 보유.</small>
    </footer>
  </body>
</html>
