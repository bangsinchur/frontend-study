<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>POST 요청 실습</title>
  </head>
  <body>
    <h1>POST 요청 실습</h1>

    <script>
      async function sendPostRequest() {
        try {
          // 서버에 POST 요청을 보냅니다
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/posts",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                title: "안녕하세요",
                body: "첫번째 POST 요청입니다.",
                userId: 1,
              }),
            }
          );

          // 서버로부터 받은 응답을 JSON 형태로 변환합니다
          const data = await response.json();
          console.log("서버 응답:", data);
        } catch (error) {
          console.error("에러 발생:", error);
        }
      }

      // 함수 실행
      sendPostRequest();
    </script>
  </body>
</html>
